buildscript {
    repositories {
        mavenCentral()
	    jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7'
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'nexus'

group = 'com.vikki.logs.robolectric'
version = '0.14.0'

dependencies {
    repositories {
        mavenCentral()
    }

    compile gradleApi()
    compile localGroovy()
    compile 'org.codehaus.groovy:groovy-all:2.2.+'
    compile 'com.android.tools.build:gradle:0.12.0'

    testCompile 'junit:junit:4.10'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'robolectric-gradle-plugin'
    }
}

uploadArchives {
    repositories.mavenDeployer {
        pom.artifactId = 'robolectric-gradle-plugin'
    }
}

modifyPom {
    project {
        name 'Robolectric Gradle Plugin'
        description "A Gradle plugin which enables Robolectric tests for Android."
        url 'https://github.com/vignesh-iopex/robolectric-gradle-plugin'
        inceptionYear '2013'

        scm {
            url 'https://github.com/vignesh-iopex/robolectric-gradle-plugin'
            connection 'scm:git:git://github.com/vignesh-iopex/robolectric-gradle-plugin.git'
            developerConnection 'scm:git:ssh://git@github.com/vignesh-iopex/robolectric-gradle-plugin.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        organization {
            name 'Robolectric'
            url 'http://robolectric.org'
        }

        developers {
            developer {
                id 'vikki-logs'
                name 'Vignesh Periasami'
                email 'vikki.logs.@gmail.com'
            }
        }
    }
}
